<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>SG Promotions</title>
    <link rel="stylesheet" href="css/sg.promotions.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="css/sg.promotions.custom.css" type="text/css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jquery.jsonp-2.2.1.js"></script>
    <script type="text/javascript" src="jsrender.js"></script>
    <script type="text/javascript" src="promotions.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function() {
            $.mobile.loadingMessage = "Searching Location..."
        });
    </script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function() {
			$(window).keydown(function(event){
				if(event.keyCode == 13) {
					event.preventDefault();
                    var location = $.trim($('#search_location').val());
                    if(location != '') {
                        $('#location').focus(); // this is needed so the textbox loses focus and the keyboard doesn't block the screen
                        $.mobile.showPageLoadingMsg();
                        geocodeLocation(location);
                    }

			  		return false;
				}
			});
        });
        

    </script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
    <!-- <script type="text/javascript" charset="utf-8" src="phonegapMock.js"></script> -->

    <script type="text/javascript">
        document.addEventListener("deviceready",onDeviceReady,false);
        function onDeviceReady() {
        }
    </script>
</head>
<body>

<div data-role="page" id="location">
    <div data-role="header" data-position="fixed">
        <h1>Promotions by Location</h1>
        <!-- <a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-theme="c" class="ui-btn-right jqm-home" data-iconshadow="false"></a> -->
    </div>

	<div data-role="content" id="location-content">
			<!--<div data-role="fieldcontain">-->
				<label for="search_location">Search Promotions Around:</label>
				<input type="search" name="location" id="search_location" value="" data-mini="true" placeholder="eg. Raffles City"/>
			<!--</div>-->
        <p id="location-result">

        </p>
	</div>
</div>

<script id="LocationTemplate" type="text/x-jquery-tmpl">
    <ul data-role="listview" id="location-list" data-theme="c" data-inset="false" data-filter="false">
        {{#each results}}
        <li data-address="{{=formatted_address}}" data-lat="{{=geometry.location.lat}}" data-lng="{{=geometry.location.lng}}">
            <a href="category.html">
                <h3>{{=formatted_address}}</h3>
                <!--<h3>{{=formatted_address}}</h3>-->
                <!--<p>{{=geometry.location.lat}}, {{=geometry.location.lng}}</p> -->
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="LocationEmptyTemplate" type="text/x-jquery-tmpl">
    <p>There are no results. Please define your search more clearly.</p>
</script>

<script id="LocationErrorTemplate" type="text/x-jquery-tmpl">
    <p>An error occured while loading. Your data connection might be down.</p>
</script>

</body>
</html>
