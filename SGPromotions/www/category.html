<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>SG Promotions</title>
    <link rel="stylesheet" href="css/sg.promotions.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <link rel="stylesheet" href="css/sg.promotions.custom.css" type="text/css" />
    <link href="css/sg.promotions.restpages.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="jsrender.js"></script>

    <script type="text/javascript" src="promotions.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
    <!--<script type="text/javascript" charset="utf-8" src="phonegapMock.js"></script>-->

    <script type="text/javascript">
    </script>
</head>
<body>

<div data-role="page" id="category" data-theme="c">
    <script type="text/javascript">
        $('#category').live('pagebeforehide', function (event, ui) {
            stopProgressBar();
        });
        $('#category').live('pagebeforeshow', function (event, ui) {
            getCategory();
        });
        $('#category').live('pageshow', function (event, ui) {
            startProgressBar();
        });
    </script>
    <div data-role="content" id="category-content">
        <div class="progress" id="progress">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <h1>select a category</h1>
        <div id="category-result">
        	<p>Categories are currently loading...</p>
    	</div>
    </div>

    <script id="CategoryTemplate" type="text/x-jsrender">
        <ul data-role="listview" id="category-list" data-inset="true" data-filter="false" data-theme="c">
            {{for results}}
            <li data-category_tag="{{:categorytag}}" data-theme="c">
                <a href="nearby.html" rel="ext"><img src="{{:iconurl}}" width="16" height="16" class="ui-li-icon"/>{{:category}}</a>
            </li>
            {{/for}}
        </ul>
    </script>

    <script id="CategoryErrorTemplate" type="text/x-jsrender">
        <p>An error occured while loading, please <a href="category.html">reload</a> to try again or go <a href="javascript:history.back()">back</a>.</p>
    </script>

    <script id="CategoryEmptyTemplate" type="text/x-jsrender">
        <p>There are no categories found. Click <a href="javascript:history.back()">here</a> to go back.</p>
    </script>
</div>


</body>
</html>
