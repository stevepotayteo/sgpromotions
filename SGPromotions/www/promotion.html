<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>SG Promotions</title>
    <link rel="stylesheet" href="css/sg.promotions.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="css/sg.promotions.custom.css" type="text/css">
    <link href="css/sg.promotions.restpages.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jsrender.js"></script>
    <script type="text/javascript" src="promotions.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function() {
            $('#promotion').live('pagebeforeshow', function (event, ui) {
                if(sessionStorage.getItem(promotion_parameters[0]) != null) {
                    // was thinking of having something here to remove a promotion not found if it doesn't exist. just in case?
                    var promo = {
                        'category': decodeURIComponent(sessionStorage.getItem(promotion_parameters[0])),
                        'distance': decodeURIComponent(sessionStorage.getItem(promotion_parameters[1])),
                        'contact_number': decodeURIComponent(sessionStorage.getItem(promotion_parameters[2])),
                        'contact_number_link': decodeURIComponent(sessionStorage.getItem(promotion_parameters[3])),
                        'name': decodeURIComponent(sessionStorage.getItem(promotion_parameters[4])).toLowerCase(),
                        'promo': decodeURIComponent(sessionStorage.getItem(promotion_parameters[5])),
                        'pic': decodeURIComponent(sessionStorage.getItem(promotion_parameters[6])),
                        'operating_hours': decodeURIComponent(sessionStorage.getItem(promotion_parameters[7])),
                        'url': decodeURIComponent(sessionStorage.getItem(promotion_parameters[8])),
                        'expiry_date': decodeURIComponent(sessionStorage.getItem(promotion_parameters[9])),
                        'address': decodeURIComponent(sessionStorage.getItem(promotion_parameters[10])),
                        'lat': decodeURIComponent(sessionStorage.getItem(promotion_parameters[11])),
                        'lng': decodeURIComponent(sessionStorage.getItem(promotion_parameters[12]))
                    };

                    $("#promotion-result").hide().html($("#PromotionTemplate").render(promo));
                    
                    $('#map').hide();
                    
                    var mapuri = 'http://maps.googleapis.com/maps/api/staticmap?zoom=16&size=280x350&maptype=roadmap&sensor=true&';
                    
                    mapuri += 'center=' + promo.lat + ',' + promo.lng;
                    mapuri += '&markers=label:P%7C' + promo.lat + ',' + promo.lng;
                    
                    // alert(mapuri);
                    
                    $('#map').attr('src', mapuri);
                    
                    $('#showmap').click(function() {
                        $('#map').animate({
                        height: "toggle", opacity: "toggle"
                        }, "slow");

                        $('html,body').delay('slow').animate({scrollTop: $('#where').offset().top});
                    });
                }

                // jqmData implementation below pointless since links are external now
                // var $item = $(this);

//                if($(this).jqmData('category') != null) {
//                    $.each(promotion_parameters, function(index, value) {
//                        $('#promotion-' + value).text($item.jqmData(value));
//                    });
//                }
            });

            $('#promotion').live('pageshow', function (event, ui) {
                $("#promotion-result").fadeIn(400);
            });
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
    <!--<script type="text/javascript" charset="utf-8" src="phonegapMock.js"></script>-->

    <script type="text/javascript">
        document.addEventListener("deviceready",onDeviceReady,false);
        // once the device ready event fires, you can safely do your thing! -jm
        function onDeviceReady() {
            //document.getElementById("welcomeMsg").innerHTML += "PhoneGap is ready! version=" + window.device.phonegap;
            //console.log("onDeviceReady. You should see this message in Visual Studio's output window.");
        }
    </script>
</head>
<body>
<div data-role="page" id="promotion" data-position="fixed" data-theme="c">
    <div data-role="content" id="promotion-content">
        <h1>promotion details</h1><br/>

        <div id="promotion-result"></div>

        <!--		<p>Promotion is currently loading...</p>-->
    </div>
</div>

<script id="PromotionTemplate" type="text/x-jquery-tmpl">
    <div id="titleContainer">
    	<div style="float:left"><img src="{{=pic}}" style="vertical-align:bottom; margin-top:0px" width="48" height="48" /></div>
    	<div style="width: 230px; float:left; margin-left:10px; margin-top:-7px">
    		<h3 id="promotion-name">{{=name}}</h3>
    		<p>Category: {{=category}} <br />Distance: <a href="" id="showdirection">{{=distance}} metres away</a></p>
		</div>
		<div style="clear:both"></div>
    </div>	
    <h3>what</h3>
    <p>{{=promo}}
        {{#if expiry_date != 'null'}}
            <br/>{{=expiry_date}}
        {{/if}}
    </p>
    <h3 id="where">where</h3>
    <p><a href="" id="showmap">{{=address}}</a>
        {{#if operating_hours != 'null'}}
            <br />Operating Hours: {{=operating_hours}}
        {{/if}}
    </p>
<!--    http://maps.googleapis.com/maps/api/staticmap?center=1.32775,103.92723&zoom=16&size=280x280&maptype=roadmap&sensor=true&markers=label:P%7C1.32775,103.92723 -->
    <image src="" id="map" />
    <h3>contact</h3>
    <p>
        <a href="{{=contact_number_link}}">{{=contact_number}}</a>
    </p>
    <h3>url</h3>
    <p>
        <a href="{{=url}}">chalkboard url</a>
    </p>
</script>

</body>
</html>
